<!doctype html>
<html>

<head>
    <title>TV Maze</title>
    <link rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.css">
</head>

<body class="bg-primary border-start border-end border-5 border-white">
    <div class="container min-vh-100 bg-white d-flex flex-column justify-content-start align-items-center">

        <h1 class="text-primary">TV Maze</h1>

        <form class="form-inline" id="search-form">
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="search-query" placeholder="Enter Title Search Term Here">
                <button class="btn btn-primary" type="submit">Go!</button>
            </div>
        </form>

        <div class="row mt-3 d-flex flex-column justify-content-start align-items-center" id="shows-list">
        </div>

        <section style="display: none" id="episodes-area">
            <br>
            <h6 id="episodes-list-header" class="text-primary"></h6>
            <ul id="episodes-list" class="list-group">
            </ul>
        </section>

        <script src="http://unpkg.com/jquery"></script>
        <script src="http://unpkg.com/axios/dist/axios.js"></script>
        <script src="tvmaze.js"></script>

    </div>

</body>

</html>
